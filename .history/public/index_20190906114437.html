<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>client</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <style>
      html,body, *{
        font-family: 'Open Sans', sans-serif !important;
        font-weight: normal;
        color: #333333
      }
      a {text-decoration: none}
      a:hover {color: #f65e39;}

      .btn-add {color: #0082d0;background: #e6f3fa; border-color: #99cdec;font-size: 14px;padding:7px 15px;border-radius: 10px;outline: none}
      .btn-add:hover{background: #0075bb;border-color: #0075bb;color: #fff;outline: none;}
      .btn-add:hover a, .btn-add:hover a i, .btn-add:hover i {color: #fff;}
      .btn-add i, .btn-add a, .btn-add a i {color: #0082d0;font-size: 14px;}
      .group-link {text-align: right}
      .group-link .list-link li {list-style: none;display: inline-block;color:#333 }
      .group-link .list-link li a {color: #0082d0;}
      .group-link .list-link li a:hover {#f65e39}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- Load Facebook SDK for JavaScript -->
  
    <script>
      window.fbAsyncInit = function() {
              FB.init({
                xfbml            : true,
                version          : 'v4.0'
              });
            };

            (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));</script>

          <!-- Your customer chat code -->
          <div class="fb-customerchat"
            attribution=setup_tool
            page_id="107176623991041"
      logged_in_greeting="App SPEED Karaoke xin chào bạn!"
      logged_out_greeting="App SPEED Karaoke xin chào bạn!">
    </div>
    <!-- built files will be auto injected -->
  </body>
  
</html>
