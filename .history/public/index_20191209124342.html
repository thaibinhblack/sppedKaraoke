<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>SPEED KARAOKE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />

    <style>
      html,body, *{
        font-family: 'Open Sans', sans-serif !important;
        font-weight: normal;
        color: #333333
      }
      a {text-decoration: none;color: #333;}
      a:hover {color: #f65e39;}
      ul {padding: 0 !important}
      .btn-add {color: #0082d0;background: #e6f3fa; border-color: #99cdec;font-size: 15px;padding:7px 15px;border-radius: 10px;outline: none}
      .btn-add *{font-size: 15px;}
      .btn-add:hover{background: #0075bb;border-color: #0075bb;color: #fff;outline: none;}
      .btn-add:hover a, .btn-add:hover a i, .btn-add:hover i {color: #fff;}
      .btn-add i, .btn-add a, .btn-add a i {color: #0082d0;font-size: 14px;}
      .group-link {text-align: right}
      .group-link .list-link  {margin-right: 15px;}
      .group-link .list-link li {list-style: none;display: inline-block;color:#333 }
      .group-link .list-link li a {color: #0082d0;}
      .group-link .list-link li a:hover {color: #f65e39;}
      .title-label {font-weight: bold;font-size: 15px;}
      html, body, #map,#MapView, #app {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      body::-webkit-scrollbar {
  width: 5px;
}

/* Track */
body::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Handle */
body::-webkit-scrollbar-thumb {
  background: #f65e39;
}

/* Handle on hover */
body::-webkit-scrollbar-thumb:hover {
  background: #f65e39;
}
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>

</html>
